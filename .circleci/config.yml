version: 1.0

jobs:
  thunderscan:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout:
          path: ./repository
      - run:
          name: Download/Extract ThunderScan API CLI
          command: |
            wget https://download.defensecode.com/latest/clients/tscli.tar.gz -O tscli.tar.gz
            tar xvzf tscli.tar.gz
      - run:
          name: ThunderScan Scan
          command: |
            ./tscli --upload ./repository --report --formats "html,json" --filename "thunderscan-report" --threshold "high:1"
      - store_artifacts:
          path: ./thunderscan-report.json
      - store_artifacts:
          path: ./thunderscan-report.html

workflows:
  version: 2
  thunderscan_scan:
    jobs:
      - thunderscan